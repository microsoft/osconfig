resources:
- name: Ensure that UEFI Memory Attribute Table (MAT) is required
  type: Microsoft.OSConfig/Test
  properties:
    resource:
      type: Microsoft.Windows/Registry
      properties:
        keyPath: HKLM:\SOFTWARE\Policies\Microsoft\Windows\DeviceGuard
        valueName: HVCIMATRequired
        valueType: REG_DWORD
        value: 1
    schema:
      const: 1