$schema: https://aka.ms/osc/schemas/prerelease/document.json
resources:
  - name: WSLv1 is not allowed
    type: Microsoft.OSConfig/Test
    properties:
      resource:
        name: Get WSLv1 allow policy             ## TIP: This is the same registry resource as see in get_example.osc.yaml
        type: Microsoft.Windows/Registry         ## It is now wrapped in a Test resource.
        properties:                              ## | 
          keyPath: HKLM:\SOFTWARE\Policies\WSL   ## |
          valueName: AllowWSL1                   ## |
          valueType: REG_DWORD                   ## -
      expression: value == 0                              ## <-- YOUR compliance criteria.
      template: Expected 0 at {valueName}; Found {value}  ## Optional template to fine-tune the compliance message.
