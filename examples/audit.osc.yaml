resources:
- name: Ensure that UEFI Memory Attribute Table (MAT) is required
  type: Microsoft.OSConfig/Audit
  properties:
    resource:
      type: Microsoft.Windows/Registry
      properties:
        key: HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\DeviceGuard
        value: HVCIMATRequired
        type: REG_DWORD
        data: 1
    schema:
      const: 1